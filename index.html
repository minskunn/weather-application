<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather application</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="app-frame">
      <header>
        <form id="search-form">
          <label for="search-city"></label>
          <input type="search" id="search-city" placeholder="Enter a city" />
          <input type="submit" id="search-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-conditions">
          <h1 class="current-city" id="current-city"></h1>
          <p>
            <span id="time"></span>
            <br />
            <span id="description"></span>
            <br />
            Humidity <strong id="humidity"></strong>Wind
            <strong id="wind-speed"></strong>
          </p>
          <div class="temperature-wrapper">
            <div id="icon"></div>
            <div class="current-temperature" id="temperature"></div>
            <div class="unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/minskunn" target="_blank">Minna K</a> and
          is
          <a
            href="https://github.com/minskunn/weather-application"
            target="_blank"
          >
            is open-sourced on GitHub</a
          >
          and
          <a
            href="https://weather-application-by-minna.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
